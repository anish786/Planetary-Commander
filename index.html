<!DOCTYPE html>
<html>
	<head>
	<title>Planetary Commander</title>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
	
	<script src="/socket.io/socket.io.js"></script>
	<script src="http://code.createjs.com/easeljs-0.7.1.min.js"></script>
	
	<script>
		function init() {
			var stage = new createjs.Stage("pcgame");
			
			var circle = new createjs.Shape();
			circle.graphics.beginStroke("black").drawCircle(0, 0, 50);
			circle.x = 500;
			circle.y = 400;
			stage.addChild(circle);
			
			stage.update();
		}
	</script>
	
	</head>
	<body onLoad="init();">
	<h1>Planetary Commander</h1>
	<div class="game" >
		<canvas id="pcgame" width="1000" height="800">
		
		</canvas>	
	</div>
	</body>
</html>
